<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Japan Habba 2025 - Tickets</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="favicon.webp" rel="icon" />
    <meta charset="utf-8" />
    <meta name="description"
        content="Get your tickets for Japan Habba 2025 - India's biggest celebration of Japanese culture in Bengaluru, India!" />
    <meta name="keywords" content="japan,habba,tickets,booking,japanese,culture,event,bengaluru,bangalore" />
    <link rel="canonical" href="https://japanhabba.org/tickets.html" />
</head>

<body>
    <div class="col-lg-8 mx-auto p-4 py-md-5">
        <!-- Header with Logo and Navigation -->
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="index.html"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img src="img/logo.webp" alt="Japan Habba logo" style="max-height: 5em" />
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="editions.html" class="nav-link">Editions</a>
                </li>
                <li class="nav-item">
                    <a href="events.html" class="nav-link">Events</a>
                </li>
                <li class="nav-item">
                    <a href="gallery.html" class="nav-link">Gallery</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">About</a>
                </li>
            </ul>
        </header>

        <main>
            <div class="container py-2 text-center">
                <div class="p-3 mb-4 bg-body-tertiary rounded-3">
                    <div class="container-fluid py-3">
                        <h1 class="display-5 fw-bold">Tickets Coming Soon!</h1>
                        <p class="fs-4">
                            Get ready for Japan Habba 2025 - Bigger and better than ever
                            before!
                        </p>
                        <!-- Countdown Section -->
                        <div class="row justify-content-center my-3">
                            <div class="col-md-2 col-sm-3 mb-3">
                                <div class="h1 fw-bold" id="days">00</div>
                                <p>Days</p>
                            </div>
                            <div class="col-md-2 col-sm-3 mb-3">
                                <div class="h1 fw-bold" id="hours">00</div>
                                <p>Hours</p>
                            </div>
                            <div class="col-md-2 col-sm-3 mb-3">
                                <div class="h1 fw-bold" id="minutes">00</div>
                                <p>Minutes</p>
                            </div>
                            <div class="col-md-2 col-sm-3 mb-3">
                                <div class="h1 fw-bold" id="seconds">00</div>
                                <p>Seconds</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                &copy; 2024 The Japan Habba Organizing Committee.
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3">
                    <a class="text-body-secondary" href="https://instagram.com/japanhabba"><svg class="bi" width="24"
                            height="24">
                            <use xlink:href="#instagram" />
                        </svg></a>
                </li>
                <li class="ms-3">
                    <a class="text-body-secondary" href="https://facebook.com/JapanHabbaBangalore"><svg class="bi"
                            width="24" height="24">
                            <use xlink:href="#facebook" />
                        </svg></a>
                </li>
                <li class="ms-3">
                    <a class="text-body-secondary" href="https://x.com/japanhabba25"><svg class="bi" width="24"
                            height="24">
                            <use xlink:href="#twitter" />
                        </svg></a>
                </li>
            </ul>
        </footer>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        // Countdown Timer
        const countDownDate = new Date("Nov 9, 2024 00:00:00").getTime();

        const x = setInterval(function () {
            const now = new Date().getTime();
            const distance = countDownDate - now;
            if (distance < 0) {
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor(
                (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
            );
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = String(days).padStart(
                2,
                "0"
            );
            document.getElementById("hours").innerHTML = String(hours).padStart(
                2,
                "0"
            );
            document.getElementById("minutes").innerHTML = String(minutes).padStart(
                2,
                "0"
            );
            document.getElementById("seconds").innerHTML = String(seconds).padStart(
                2,
                "0"
            );

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "TICKETS ARE LIVE!";
            }
        }, 1000);
    </script>
</body>

</html>
